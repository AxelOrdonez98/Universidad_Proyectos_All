<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
</head>
<body>
    <script>
        alert("Solo ingresar numeros");
    </script>
    <form>
        <input id="n1" type="text" required placeholder="Numero 1">
        <br>
        <input id="n2" type="text" required placeholder="Numero 2">
        <br>
        <input type="button" value="SUMAR" onclick="operaciones('sumar'); return false;">
        <br>
        <input type="button" value="RESTAR" onclick="operaciones('restar'); return false;">
        <br>
        <input type="button" value="MULTIPLICAR" onclick="operaciones('multiplicar'); return false;">
        <br>
        <input type="button" value="DIVIDIR" onclick="operaciones('dividir'); return false;">
    </form>
    <script>
        function operaciones(op) {
            var ops = {
                sumar: function sumarNumeros(n1, n2) {
                    return (parseInt(n1) + parseInt(n2));
                },
                restar: function restarNumeros(n1, n2) {
                    return (parseInt(n1) - parseInt(n2));
                },
                multiplicar: function multiplicarNumeros(n1, n2) {
                    return (parseInt(n1) * parseInt(n2));
                },
                dividir: function dividirNumeros(n1, n2) {
                    return (parseInt(n1) / parseInt(n2));
                }
            };
            var n1 = document.getElementById("n1").value;
            var n2 = document.getElementById("n2").value;
            if (isNaN(parseFloat(document.getElementById('n1').value))) {
                alert("Indique un número en 'numero1'");
                document.getElementById("n1").innerText = "0";
                document.getElementById("n1").focus();
            } else if (isNaN(parseFloat(document.getElementById('n2').value))) {
                alert("Indique un número en 'numero2'");
                document.getElementById("n2").innerText = "0";
                document.getElementById("n2").focus();
            }
            else {
                switch (op) {
                    case 'sumar':
                        var resultado = ops.sumar(n1, n2);
                        alert(resultado);
                        break;
                    case 'restar':
                        var resultado = ops.restar(n1, n2);
                        alert(resultado);
                        break;
                    case 'multiplicar':
                        var resultado = ops.multiplicar(n1, n2);
                        alert(resultado);
                        break;
                    case 'dividir':
                        var resultado = ops.dividir(n1, n2);
                        alert(resultado);
                        break;
                }
            }
        }
        </script>
</body>
</html>
